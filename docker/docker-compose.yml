version: '3.8'

services:
  edge-vision:
    build:
      context: .
      dockerfile: docker/Dockerfile
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./config:/app/config
      - ./models:/app/models
      - ./output:/app/output
      - ./logs:/app/logs
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true
    networks:
      - vision-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - vision-network
    volumes:
      - redis-data:/data

networks:
  vision-network:
    driver: bridge

volumes:
  redis-data:
